</head>

<body>  
<div class="container">
    <aside >
        <div class="top-box">
            <a href="#" class="main-logo"><i class="fas fa-handshake"></i>
                <p >Boss<span>Helper</span></p>
            </a>
            <i class="fa-solid fa-bars " id="toggle-btn"></i>
         </div>
         <div class="profile">
            <div class="profile-img">
                <img src="img/user.jpg" alt="Boss Img">
            </div>
            <p class="profile-name" id="profile-name"></p>
        </div>
        <nav class="menu ">
            <ul class="menu-items">
                <li class="menu-item"> 
                    <a  href="dashboard.html"><i class="menu-icon fas fa-home"></i>
                        <span>Dashboard</span>
                    </a></li>
                <li class="menu-item">
                    <a href="emoloyees.html"><i class="menu-icon fas fa-users"></i>
                        <span>Employees</span> 

                    </a>
                </li>
                <li class="menu-item">
                    <a class="active" href="products.html"><i class="menu-icon fas fa-shopping-cart"></i>
                        <span>Products</span>

                    </a>
                </li>
                <li class="menu-item">
                    <a href="tasks.html"><i class="menu-icon fas fa-tasks"></i>
                        <span>Tasks</span>

                    </a>
                </li>
                <li class="menu-item">
                    <a href="profile.html"> 
                          <i class="menu-icon fas fa-user-alt"></i>
                        <span>Profile</span>
                    </a>
                </li>



                <li class="menu-item">
                    <a href="signIn.html"><i class="menu-icon fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
                <li  >
                    <div class="mode">
                        <div class="mode-icon">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                        </div>
                        <span class="mode-text">Dark Mode</span>
                        <label class="toggle">
                            <input type="checkbox" id="mode-toggle">
                            <span class="slider"></span>
                            <span class="toggle-icon">
                                <i class="fas fa-sun"></i>
                                <i class="fas fa-moon"></i>
                            </span>
                        </label>
                    </div>


                </li>
            </ul>
        </nav>
    </aside>
    <main >
        <div class="products-form ">
           <div class="group-box ">

               <input type="text" id="name" name="name" placeholder="Name" required   autocomplete="off" title="">
               <input type="text" id="category" name="category" placeholder="Category" required  autocomplete="off" title="">
               <input type="number" id="count" name="count" placeholder="Number of items"  autocomplete="off" title="">
           </div>
           <div class="group-box">
               <div class="product-cal">
                   <input type="number" onkeyup="calcTotal()" id="price" name="price" placeholder="Price" required  autocomplete="off" title="">
                   <input type="number"onkeyup="calcTotal()" id="taxes" name="taxes" placeholder="Taxes" required  autocomplete="off" title="">
                   <input type="number"onkeyup="calcTotal()" id="ads" name="ads" placeholder="ADS" required  autocomplete="off" title="">
                   <input type="number"onkeyup="calcTotal()" id="discount" name="discount" placeholder="Discounts" required  autocomplete="off" title="">

               </div>
               <div class="product-cal">
                   <span id="total"> </span>
               </div>
           </div>
           <div class="btn-row">
                       <button class="form-btn" id="main-btn" type="submit">Add Product</button>

           </div>
       </div>


          <input type="text" id="search" name="search" placeholder="Search by Name or Category ......">
          <div id="delete-all-box">
          </div>
       <table >
         <thead>
             <tr>
                 <th>ID</th>
                 <th>Name</th>
                 <th>Category</th>
                 <th>Price</th>
                 <th>Taxes</th>
                 <th>ADS</th>
                 <th>Discounts</th>
                 <th>Total</th>
                 <th>Actions</th>
             </tr>
         </thead>
         <tbody id="table-body">
 
           
          
         </tbody>
     </table>
</main>
<div class="pop-up ">
    <div class="pop-up-content">
        <i class="fa-solid fa-trash-can fa-3x"></i>
        <h2 class="pop-up-title"> </h2>
        <img class="pop-up-img"src=" " alt="">
        <p class="pop-up-text"> </p>
        <div class="pop-up-control">
            <button class="cancel-modal-btn">Cancel</button>
            <button class="delete-modal-btn">Delete</button>
        </div>
    </div>
</div>
</div>
