<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/signIn.css">

  <title>Sign In</title>
</head>

<body>
    <div class=" sign-box ">
        <div class="sign-content">
            <a href="index.html" class="main-logo "><i class="fas fa-handshake"></i>Boss Helper
            </a>
    
            <main class="main">
                <h3 class="main-title">Welcome back!</h3>
                <p class="main-text">Login to your BossHelper account and continue your journey with us.</p>
            </main>
 
    
        </div>
        <div class="form ">
            <header class="form-title">
                <p class="title">Login to Your Account</p>
            </header>
            <div class="input-field  ">
                <div class="field ">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fa-solid fa-circle-exclamation verfy-icon error-icon "></i>
                    <i class="fa-solid fa-circle-check verfy-icon success-icon"></i>
                </div>
                <small>Error Message</small>
            </div>
    
    
            <div class="input-field">
                <div class="field ">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                     <div id="password-strength"></div>
                </div>
                </div>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" id="termsCheckbox" required>
                <label class="form-check-label" for="termsCheckbox">
                    Remember Me
                </label>
            </div>
            <div class="btn-field">
                <input type="submit" id="login" value="Login" class="my-btn ">
                <p>Donâ€™t have an account? <a id="sign-up-btn" href="signUp.html">Sign Up</a></p>
     
            </div>
            <!-- <p class="text-center"><a href="#" id="forgotPassword">Forgot Password?</a></p> -->
        </div>
    
    </div>
   
   <script src="js/signInModule.js"></script>
</body>

</html>
